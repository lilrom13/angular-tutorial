<div class="row">
  <div class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        {{ticket.title}}
      </div>
      <div class="card-block">
        <div class="card-title">
          Posted by <i>{{ticket.postedBy}}</i> at <i>{{ticket.postTime}}</i>
        </div>
        <div class="card-text">
          {{ticket.content}}
        </div>
      </div>
    </div>
  </div>
</div>
