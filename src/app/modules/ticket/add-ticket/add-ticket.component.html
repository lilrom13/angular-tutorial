<form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title"
           required
           [(ngModel)]="ticketModel.title" name="title"
           #title="ngModel">
    <div [hidden]="title.valid || title.pristine"
         class="alert alert-danger">
      Title is required
    </div>
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea type="text" class="form-control" id="content"
           required
           [(ngModel)]="ticketModel.content" name="content" #content="ngModel"></textarea>
    <div [hidden]="content.valid || content.pristine"
         class="alert alert-danger">
      Content is required
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!ticketForm.form.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="newTicket(); ticketForm.reset()">New Ticket</button>
</form>
