<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error', 'alert-warning': message.type === 'warning' }">
  <div class="alert-item">
      <span class="alert-text">
        {{message.text}}
      </span>
  </div>
</div>
